<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/optionsStyles.css">
    <link href="/src/creature.js">
    <title>Creature Screen</title>
</head>

<body>
    <div class="header">
        <img class="creature-icon" src="../media/assets/characters/jackalope.png" alt="creature thumbnail">
        <progress class="wizard-bar" value="50" progress="100"></progress>
        <div id="timer-container"> 
            <p id="timer" class="invisible">10</p>
        </div>
    </div>
    <div class="content">
        <div id="scenario-container">
            <p id="scenario-name">The Sad Cheese Seller</p>
            <p id="scenario">
                A tiny mouse chef sits behind a lonely cheese cart. 
                <br>
                “No one believes in artisanal forest cheese anymore…”
            </p>
        </div>
        <div id="options">
            <button class="option">Sample the cheese</button>
            <button class="option">Question his suspicious business practices</button>
            <button class="option">Help redesign his cheese stand</button>
        </div>
    </div>
    <!-- <button id="completeButton" class="disabled">LOCK IN ANSWER</button> -->
</body>

</html>
